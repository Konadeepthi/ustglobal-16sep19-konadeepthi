<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm"(ngSubmit)="loginData(form)">
    <h1 class="text-center bg-dark text-white">Please Login</h1>
    <div class="form-group">
        <input type="text" name="name1" id="name1" class="form-control" placeholder="enter email" #name1="ngModel" ngModel required>
        <div *ngIf="name1.touched && name1.invalid">
           <p class="alert alert-danger"*ngIf="name1.errors.required">This field is requird</p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" #password="ngModel" ngModel required>
        <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger"*ngIf="password.errors.required">This field is requird</p>
             </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Login</button>
    </div>
</form>
